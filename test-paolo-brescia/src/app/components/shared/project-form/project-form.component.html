<app-header [sectionTitle]="!!editing_project ? 'Modifica Progetto' : 'Creazione Progetto'"></app-header>
<div class="page-container">
  <mat-card class="form-card">
    <mat-card-title>Crea Nuovo Progetto</mat-card-title>
    <mat-card-content>
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Titolo</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="projectForm.get('name')?.hasError('required')">Il titolo è obbligatorio</mat-error>
          <mat-error *ngIf="projectForm.get('name')?.hasError('minlength')">Il titolo deve essere di almeno 3 caratteri</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Descrizione</mat-label>
          <textarea matInput formControlName="description"></textarea>
          <mat-error *ngIf="projectForm.get('description')?.hasError('required')">La descrizione è obbligatoria</mat-error>
          <mat-error *ngIf="projectForm.get('description')?.hasError('minlength')">La descrizione deve essere di almeno 3 caratteri</mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button type="submit" [disabled]="projectForm.invalid">Invia</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
