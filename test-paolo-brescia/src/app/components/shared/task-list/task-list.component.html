<div class="task-list-container">
  <div class="header">
    <h1>Lista delle Attività</h1>
    <button mat-raised-button color="primary" (click)="addTask()">
      <mat-icon>add</mat-icon> Nuova Attività
    </button>
  </div>
  <mat-card *ngFor="let task of (tasks$ | async)" class="task-item">
    <mat-card-header>
      <mat-card-title>{{ task.title }}</mat-card-title>
      <div class="project-actions">
        <button mat-icon-button class="edit-button" (click)="editProject(task.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="delete-button" (click)="deleteTask(task.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <p>{{ task.description }}</p>
      <p>Data di scadenza: {{ task.dueDate | date }}</p>
      <p>Status: {{ task.completed ? 'Completata' : 'Non completata' }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="completeTask(task.id)" [disabled]="task.completed">Completa</button>
      <button mat-button color="warn" (click)="deleteTask(task.id)">Elimina</button>
    </mat-card-actions>
  </mat-card>
</div>
