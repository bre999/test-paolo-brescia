<app-header [sectionTitle]="!!editing_task ? 'Modifica Attività' : 'Creazione Attività'"></app-header>
<div class="page-container">
  <mat-card class="form-card">
    <mat-card-title>{{!!editing_task ? 'Modifica Task' : 'Crea Task'}}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Titolo</mat-label>
          <input matInput formControlName="title">
          <mat-error *ngIf="taskForm.get('title')?.hasError('required')">Il titolo è obbligatorio</mat-error>
          <mat-error *ngIf="taskForm.get('title')?.hasError('minlength')">Il titolo deve essere di almeno 3 caratteri</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Descrizione</mat-label>
          <textarea matInput formControlName="description"></textarea>
          <mat-error *ngIf="taskForm.get('description')?.hasError('required')">La descrizione è obbligatoria</mat-error>
          <mat-error *ngIf="taskForm.get('description')?.hasError('minlength')">La descrizione deve essere di almeno 3 caratteri</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Data di Scadenza</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="gg/mm/aaaa" formControlName="dueDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">La data di scadenza è obbligatoria</mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button type="submit" [disabled]="taskForm.invalid">Invia</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
