<div class="project-list-container">
    <h1>{{ isAdmin ? 'Gestione Progetti' : 'I Miei Progetti' }}</h1>
    <button (click)="addProject()">Aggiungi Progetto</button>
    <div *ngFor="let project of projects" class="project-item">
      <h2 (click)="selectProject(project.id)">{{ project.name }}</h2>
      <p>{{ project.description }}</p>
      <button (click)="deleteProject(project.id)">Elimina</button>
      <button (click)="selectProject(project.id)">Assegna Task</button> <!-- Pulsante per assegnare task -->
      <div *ngIf="selectedProjectId === project.id">
        <app-task-list [projectId]="project.id" [isAdmin]="isAdmin"></app-task-list>
      </div>
    </div>
  </div>
